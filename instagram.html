<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <main class="flex mt-10 justify-center gap-10">
        <div class="left-side hidden md:block">
            <img src="instagram.png" class="w-96" alt="">
        </div>
        <div class="right-side mx-8 md:w-1/3 lg:w-1/4">
            <div class="login-card sm:bg-white sm:border w-full">
                <img class="w-36 my-10 mx-auto"
                    src="https://www.instagram.com/static/images/web/logged_out_wordmark-2x.png/d2529dbef8ed.png"
                    alt="">
                <form action="" class="mx-10">
                    <input type="text"
                        class="w-full bg-gray-100 mb-2 text-xs appearence-none outline-none border border-gray-300 p-2 rounded"
                        placeholder="Phone number, username or email address">
                    <input type="password"
                        class="w-full text-xs bg-gray-100 appearence-none outline-none border border-gray-300 p-2 rounded"
                        placeholder="Password">
                    <button class="btn my-3 text-sm rounded text-white w-full bg-blue-500 text-center py-1">
                        Log In
                    </button>
                </form>
                <div class="divider mx-10 flex items-center">
                    <hr class="w-full">
                    <span class="px-3 text-sm text-gray-400">OR</span>
                    <hr class="w-full">
                </div>
                <div class="facebook-login mx-10 text-center my-5">
                    <a href="" class="text-blue-900">
                        <i class="fa-brands fa-facebook-square"></i>
                        <span class="font-bold text-sm">Login with facebook</span>
                    </a>
                </div>
                <div class="text-center mb-5">
                    <a href="#" class="text-blue-900 text-sm">Forgotten your password?</a>
                </div>
            </div>
            <div class="my-2 sm:border sm:bg-white w-full text-center py-5">
                <span class="text-sm">
                    Don't have an account? <a href="#" class="font-bold text-blue-800">SignUp</a>
                </span>
            </div>
            <div class="downoad-app text-center my-2">
                <p>Get the app.</p>
                <div class="flex justify-center items-center">
                    <div class="app-store">
                        <img src="https://www.kindpng.com/picc/m/162-1628584_apple-store-button-just-do-it-nike-hd.png"
                            alt="" class="w-32">
                    </div>
                    <div class="play-store">
                        <img src="https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png"
                            alt="" class="w-36">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="footer mt-10 text-center">
        <div class="footer-menu flex flex-wrap justify-center text-xs text-gray-400">
            <a href="#" class="mx-2">Meta</a>
            <a href="#" class="mx-2">About</a>
            <a href="#" class="mx-2">Blog</a>
            <a href="#" class="mx-2">Jobs</a>
            <a href="#" class="mx-2">Help</a>
            <a href="#" class="mx-2">API</a>
            <a href="#" class="mx-2">Privacy</a>
            <a href="#" class="mx-2">Terms</a>
            <a href="#" class="mx-2">Top accounts</a>
            <a href="#" class="mx-2">Hashtags</a>
            <a href="#" class="mx-2">Location</a>
            <a href="#" class="mx-2">Instagram lite</a>
        </div>
        <div class="footer-bottom-menu my-2 flex justify-center text-xs text-gray-400">
            <a href="#" class="mx-2">Dance</a>
            <a href="#" class="mx-2">Food & Drink</a>
            <a href="#" class="mx-2">Home & garden</a>
            <a href="#" class="mx-2">Music</a>
            <a href="#" class="mx-2">Visual arts</a>

        </div>
    </div>

</body>

</html>
